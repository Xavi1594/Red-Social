<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
        <div class="container">
            <a href="/" class="navbar-brand">Socialy</a>
            <i class="bi bi-wechat"></i>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#inicio" class="nav-link active" aria-current="page">
                            Regístrate
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./dashboard.html" class="nav-link"> Inicio </a>
                    </li>
                    <li class="nav-item">
                        <a href="./red.html" class="nav-link">Opciones </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container formulario">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Formulario de Registro</h2>
                <form class="form-registro" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="foto">Foto de perfil</label>
                        <input type="file" class="form-control-file" id="profile-pic">
                    </div>
                    <div class="form-group">
                        <label for="nombredeusuario">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password">
                        <span class="error" id="password-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirm-password">
                        <span class="error" id="confirm-password-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="E-mail">E-Mail</label>
                        <input type="email" class="form-control" id="email">
                        <span class="error" id="email-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" class="form-control" id="full-name">
                    </div>
                    <div class="form-group">
                        <label for="pais">País de residencia</label>
                        <input type="text" class="form-control" id="country">
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad de residencia</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" class="form-control" id="age">
                        <span class="error" id="age-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="estudios">Estudios (Universitarios y certificaciones)</label>
                        <textarea class="form-control" id="university" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="idiomas">Idiomas</label>
                        <input type="text" class="form-control" id="languages">
                    </div>
                    <div class="form-group">
                        <label for="linkedin">Perfil de LinkedIn</label>
                        <input type="text" class="form-control" id="linkedin-profile">
                        <span class="error" id="linkedin-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="hobbies">Hobbies</label>
                        <textarea class="form-control" id="hobbies" rows="3"></textarea>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="terms-and-conditions">
                        <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                        <span class="error" id="terms-error"></span>
                    </div>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                    <button type="submit" class="btn btn-primary" id="submit-button">Enviar</button>
                    <a href="./index.html" class="btn btn-link">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
<script src="./registro.js"></script>
</body>
</html>
