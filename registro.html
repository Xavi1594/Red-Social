<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>Registro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark  ">
        <div class="container">
            <a href="/" class="navbar-brand">Socialy</a>
            <i class="bi bi-wechat"></i>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#inicio" class="nav-link active" aria-current="page">
                            Regístrate
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./dashboard.html" class="nav-link"> Inicio </a>
                    </li>
                    <li class="nav-item">
                        <a href="./red.html" class="nav-link">Opciones </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container formulario mb-2">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-bg-warning p-3 mt-2">Formulario de Registro</h2>
                <form class="form-registro" id="form-registro" action="POST">
                    <div id="mensaje-confirmacion" class="oculto">
                        <p class="mensaje-registro">¡Registro exitoso!</p>
                    </div>
                    <!-- <div class="form-group">
                        <label for="foto">Foto de perfil</label>
                        <input type="file" class="form-control-file" id="profile-pic">
                    </div> -->
                    <div class="form-group ">
                        <label for="nombredeusuario">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <!-- <span class="error" id="password-error"></span> -->
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password">
                        <!-- <span class="error" id="confirm-password-error"></span> -->
                    </div>
                    <div class="form-group">
                        <label for="E-mail">E-Mail</label>
                        <input type="email" class="form-control" id="email" name="email">
                        <!-- <span class="error" id="email-error"></span> -->
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" class="form-control" id="fullname" name="fullname">
                    </div>
                    <div class="form-group">
                        <label for="pais">País de residencia</label>
                        <input type="text" class="form-control" id="country" name="country">
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad de residencia</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" class="form-control" id="age" name="age">
                        <!-- <span class="error" id="age-error"></span> -->
                    </div>
                    <div class="form-group">
                        <label for="estudios">Estudios (Universitarios y certificaciones)</label>
                        <textarea class="form-control" id="university" rows="3" name="university"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="idiomas">Idiomas</label>
                        <input type="text" class="form-control" id="languages" name="languages">
                    </div>
                    <div class="form-group">
                        <label for="linkedin">Perfil de LinkedIn</label>
                        <input type="text" class="form-control" id="linkedin" name="linkedin">
                        <!-- <span class="error" id="linkedin-error"></span> -->
                    </div>
                    <div class="form-group">
                        <label for="hobbies">Hobbies</label>
                        <textarea class="form-control" id="hobbies" rows="3" name="hobbies"></textarea>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="terms-and-conditions" name="terms">
                        <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                        <!-- <span class="error" id="terms-error"></span> -->
                    </div>

                    <div class="success"></div>
                    <div class="error"></div>

                    <div class="btn-container d-flex justify-content-evenly mb-1">
                        <button type="reset" class="btn btn-secondary w-25 mb-2">Limpiar</button>
                        <button type="submit" class="btn btn-primary w-25 mb-2" id="submit-button">Enviar</button>
                        <a href="./index.html" class="btn btn-danger w-25 mb-2">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./registro.js"></script>
    <footer class="container-fluid bg-dark  text-center text-light ">
        <span class="h5">&copy; Socialy 2023</span>
    </footer>
</body>

</html>
