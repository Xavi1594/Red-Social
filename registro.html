    </header>
    <div class="container mt-5">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
          <h2 class="mt-5">Formulario de Registro</h2>
        </div>
      </div>
      <div class="row justify-content-center align-items-start">
        <div class="col-md-6 text-center mb-3">
          <img src="https://via.placeholder.com/150" alt="Foto de perfil">
        </div>
        <div class="col-md-6">
          <form>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" class="form-control">
    
            <label for="ciudad">Ciudad de residencia:</label>
            <input type="text" id="ciudad" name="ciudad" class="form-control">
    
            <label for="pais">País de residencia:</label>
            <input type="text" id="pais" name="pais" class="form-control">
    
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" class="form-control">
    
            <label for="estudios">Estudios (Universitarios y certificaciones):</label>
            <textarea id="estudios" name="estudios" class="form-control"></textarea>
    
            <label for="idiomas">Idiomas:</label>
            <input type="text" id="idiomas" name="idiomas" class="form-control">
    
            <label for="linkedin">Perfil de LinkedIn:</label>
            <input type="text" id="linkedin" name="linkedin" class="form-control">
    
            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies" class="form-control">
    
            <div class="check">
              <input type="checkbox" id="terminos" name="terminos" class="form-check-input" required>
              <label for="terminos" class="form-check-label">Acepto los términos y condiciones</label>
            </div>
    
            <div class="botones">
              <button type="submit" class="btn btn-primary">Enviar</button>
              <button type="button" class="btn btn-secondary" onclick="window.location.href='cancelar.html'">Cancelar</button>
              <button type="reset" class="btn btn-danger">Borrar campos</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
</body>
